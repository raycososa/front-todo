<h1>Cabecera</h1>
<h2>Gr√°fica</h2>
<h2>Crear ToDo</h2>

<p>
  <input type="text" id="textTodo" name="textTodo" #textTodo><button type="button" (click)="create(textTodo.value)">Crear</button>
</p>



<h2>Mostrar ToDo no completados</h2>
<ul>
  <li *ngFor="let item of todoList">
    {{item.name}} {{item.datetime}}
    <button (click)="completar(item._id)">Completar</button>
  </li>
</ul>
<h2>Mostrar ToDo completados</h2>
<ul>
  <li *ngFor="let item of todoListCompleted">
    {{item.name}} {{item.datetime}}
    <button (click)="delete(item._id)">Eliminar</button>
  </li>
</ul>
